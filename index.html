<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador Show de Prêmios</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-red: #d32f2f;
            --dark-red: #8e0000;
            --gold: #ffd700;
            --gold-shadow: #b8860b;
        }

        body {
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow-x: hidden; font-family: 'Arial Black', sans-serif;
            background-color: var(--dark-red);
        }

        /* --- FUNDO ANIMADO --- */
        .background-rays {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: repeating-conic-gradient(from 0deg, var(--primary-red) 0deg 10deg, var(--dark-red) 10deg 20deg);
            animation: rotate 60s linear infinite; z-index: 1;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .container {
            position: relative; z-index: 10;
            background: linear-gradient(135deg, #fff8e1 0%, #ffffff 100%);
            padding: 30px; border-radius: 20px; border: 5px solid var(--gold);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.4);
            text-align: center; width: 90%; max-width: 500px;
        }

        /* Seletor de Cidade */
        .cidade-select {
            width: 100%; padding: 12px; font-size: 18px; font-weight: bold;
            border: 3px solid var(--gold); border-radius: 10px; margin-bottom: 20px;
            background: white; color: var(--dark-red); cursor: pointer;
        }

        /* Display de Impacto */
        #display-impacto {
            display: none; font-size: 100px; color: var(--primary-red);
            margin: 20px 0; text-shadow: 3px 3px 0px var(--gold);
        }

        .animar-pop { animation: popImpacto 0.5s ease-out; }
        @keyframes popImpacto { 0% { transform: scale(2); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animar-giro { animation: pulseGiro 0.1s infinite alternate; }
        @keyframes pulseGiro { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* Card do Vencedor */
        .vencedor-card {
            background: white; border: 2px solid var(--gold);
            border-radius: 15px; padding: 15px; margin-top: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .numero-bola {
            width: 80px; height: 80px; background: radial-gradient(circle at 30% 30%, #ff5252, #b71c1c);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 30px; font-weight: bold; margin: 0 auto 10px;
            border: 2px solid #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .nome-vencedor { color: var(--dark-red); font-size: 22px; font-weight: 900; text-transform: uppercase; }
        .cidade-vencedor { font-size: 14px; color: #666; font-weight: bold; }

        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        button.btn-sortear {
            background: linear-gradient(to bottom, #ffeb3b, #fbc02d);
            border: none; width: 100%; padding: 15px; font-size: 20px;
            color: #d84315; font-weight: 900; border-radius: 50px;
            cursor: pointer; box-shadow: 0 5px 0 var(--gold-shadow);
        }
        button:disabled { filter: grayscale(1); cursor: not-allowed; }
        .status-vicio { font-size: 10px; color: red; margin-top: 5px; display: none; }
    </style>
</head>
<body>

    <audio id="audio-batuque" src="batuque.mp3" preload="auto"></audio>
    <audio id="audio-palmas" src="palmas.mp3" preload="auto"></audio>

    <div class="background-rays"></div>
    <div class="container">
        <img src="LOGO.png" alt="Logo" style="max-height: 80px; margin-bottom: 10px;">
        <h1>Sorteio de Prêmios</h1>

        <label style="display:block; text-align:left; font-weight:bold; margin-bottom:5px;">Selecione a Cidade:</label>
        <select id="cidade" class="cidade-select">
            <option value="Marituba">MARITUBA</option>
            <option value="Garrafão">GARRAFÃO DO NORTE</option>
            <option value="Concórdia">CONCÓRDIA DO PARÁ</option>
        </select>

        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <div style="flex:1"> <label>Do Nº</label> <input type="number" id="min" value="1" style="width:100%; padding:8px;"> </div>
            <div style="flex:1"> <label>Ao Nº</label> <input type="number" id="max" value="2000" style="width:100%; padding:8px;"> </div>
        </div>

        <button class="btn-sortear" onclick="iniciarSorteio()">SORTEAR AGORA!</button>

        <div id="display-impacto">3</div>
        <div id="msg-vicio" class="status-vicio">⚠ MODO MANUAL ATIVADO</div>
        <div id="resultado"></div>
    </div>

    <script>
        // --- BASE DE DADOS DIVIDIDA POR CIDADE ---
        // Use a fórmula no Excel para preencher cada cidade: ="""" & A1 & """: """ & B1 & ""","
        const baseCidades = {
            "Marituba": {
                "1": "CLIENTE MARITUBA 1",
                "2": "CLIENTE MARITUBA 2",
                // Cole o restante de Marituba aqui...
            },
            "Garrafão": {
                "1": "CLIENTE GARRAFÃO 1",
                "2": "CLIENTE GARRAFÃO 2",
                // Cole o restante de Garrafão aqui...
            },
            "Concórdia": {
                "1": "CLIENTE CONCÓRDIA 1",
                "2": "CLIENTE CONCÓRDIA 2",
                // Cole o restante de Concórdia aqui...
            }
        };

        let filaManipulada = [];
        const audioBatuque = document.getElementById('audio-batuque');
        const audioPalmas = document.getElementById('audio-palmas');

        function iniciarSorteio() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            const display = document.getElementById('display-impacto');
            const btn = document.querySelector('.btn-sortear');

            btn.disabled = true;
            document.getElementById('resultado').innerHTML = '';
            display.style.display = 'block';
            display.innerText = "3";
            display.className = 'animar-pop';

            audioBatuque.currentTime = 0;
            audioBatuque.loop = true;
            audioBatuque.play();

            let count = 3;
            let timer = setInterval(() => {
                count--;
                if(count > 0) {
                    display.innerText = count;
                    display.classList.remove('animar-pop');
                    void display.offsetWidth;
                    display.classList.add('animar-pop');
                } else {
                    clearInterval(timer);
                    faseSuspense(min, max);
                }
            }, 1000);
        }

        function faseSuspense(min, max) {
            const display = document.getElementById('display-impacto');
            display.classList.remove('animar-pop');
            display.classList.add('animar-giro');

            let giro = setInterval(() => {
                display.innerText = Math.floor(Math.random() * (max - min + 1)) + min;
            }, 50);

            setTimeout(() => {
                clearInterval(giro);
                audioBatuque.pause();
                display.style.display = 'none';
                revelar(min, max);
            }, 2000);
        }

        function revelar(min, max) {
            let num;
            if(filaManipulada.length > 0) {
                num = filaManipulada.shift();
            } else {
                num = Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // Pega a cidade selecionada no momento
            const cidadeAtiva = document.getElementById('cidade').value;
            const nome = baseCidades[cidadeAtiva][num.toString()] || "NOME NÃO ENCONTRADO";

            const res = document.getElementById('resultado');
            res.innerHTML = `
                <div class="vencedor-card">
                    <div class="numero-bola">${num}</div>
                    <div class="nome-vencedor">${nome}</div>
                    <div class="cidade-vencedor">${cidadeAtiva}</div>
                </div>
            `;
            
            audioPalmas.play();
            dispararConfete();
            document.querySelector('.btn-sortear').disabled = false;
        }

        function dispararConfete() {
            var end = Date.now() + 2000;
            (function frame() {
                confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#ffd700'] });
                confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#ffd700'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
